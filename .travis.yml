notifications:
  email: false

sudo: true

language: python

cache:
  - pip

python:
  - '2.7'

before_install:
  - travis_retry pip install --upgrade pip setuptools py
  - travis_retry pip install twine wheel coveralls

install:
  - travis_retry pip install -e .[all]

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: anthropoid
  password:
    secure: 
  distributions: compile_catalog sdist bdist_wheel
  on:
    tags: true
    python: '2.7'
    branch: master

