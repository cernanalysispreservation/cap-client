[pytest]
addopts = --flake8 --ignore=docs --cov=cap_client --cov-report=term-missing

flake8-ignore = 
	docs/conf.py ALL
	tests/* ALL

flake8-max-line-length = 79

flake8-exclude =
	build
	dist
	docs
	coverage.xml
	cap_client.egg-info
	.*/
	env/
	.git
	__pycache__



flake8-max-complexity = 18
